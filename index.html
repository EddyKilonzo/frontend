<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>
  <div class="container">

    <div class="left">
      <div class="header">
        <img src="images/image-jeremy.png" alt="">
        <p>Report for</p> 
        <h1 style="font-size: 20px;">Jeremy <br> Robson</h1>
      </div>
      <div class="timeframe">
        <p>Daily</p>
        <p><B>Weekly</B></p>
        <p>Monthly</p>
      </div>

    </div>

    <div class="right">

      <div class="right-con">
        <div class="right-icon-work"> </div>

        <div  class="card">
          <div class="card-header">
            <h6>Work</h6>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>

          <div class="card-content">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>

      </div>

      </div>

      

       <div class="right-con">
        <div class="right-icon-play"> </div>

        <div  class="card">
          <div class="card-header">
            <h6>Play</h6>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          
          <div class="card-content">
            <h1>10hrs</h1>
            <p>Last Week - 8hrs</p>
          </div>

      </div>

      </div>

      

      <div class="right-con">
        <div class="right-icon-study"> </div>

        <div  class="card">
          <div class="card-header">
            <h6>Study</h6>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          
          <div class="card-content">
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>

      </div>

      </div>

       <div class="right-con">
        <div class="right-icon-exe"> </div>

        <div  class="card">
          <div class="card-header">
            <h6>Exercise</h6>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          
          <div class="card-content">
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>

      </div>

      </div>

       <div class="right-con">
        <div class="right-icon-social"> </div>

        <div  class="card">
          <div class="card-header">
            <h6>Social</h6>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          
          <div class="card-content">
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>

      </div>

      </div>

      <div class="right-con">
        <div class="right-icon-self"> </div>

        <div  class="card">
          <div class="card-header">
            <h6>Self Care</h6>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          
          <div class="card-content">
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>

      </div>

      </div>

    </div>
  </div>

</body>
</html>
